name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS # For Demo
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci # Use lock file
      - name: Run Tests
        run: npm test
  deploy:
    # Important: each job needs a separate runner
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS # For Demo
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci # Use lock file
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
